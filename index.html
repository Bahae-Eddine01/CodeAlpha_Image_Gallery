<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <!--Gallery title-->
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>
    <!--Gallery Section all images in one div-->
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/basketball.jpg"  onclick="openModal('img/basketball.jpg')"
                alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="img/football.jpg"  onclick="openModal('img/football.jpg')"
                alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="img/girl-hacker-wearing-glasses-hoodie-while-stealing-personal-data-with-her-team.jpg"  onclick="openModal('img/girl-hacker-wearing-glasses-hoodie-while-stealing-personal-data-with-her-team.jpg')"
                alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img/kenny-eliason-zFSo6bnZJTw-unsplash.jpg"  onclick="openModal('img/kenny-eliason-zFSo6bnZJTw-unsplash.jpg')"
                alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="img/mechanical.jpg"  onclick="openModal('img/mechanical.jpg')"
                alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="img/doctor.jpg"  onclick="openModal('img/doctor.jpg')"
                alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="img/scientist.jpg"  onclick="openModal('img/scientist.jpg')"
                alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="img/software-developer-6521720_1280.jpg"  onclick="openModal('img/software-developer-6521720_1280.jpg')"
                alt="Image 8">
        </div>
    </div>
    <!-- Modal for Image Display -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <!-- JavaScript for Modal -->
    <script src="script.js"></script>
</body>
</html>
